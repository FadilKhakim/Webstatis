<main class="text-light">
        <!-- Contact -->
        <div class="container">
            <div class="row">
                <h2 class="h2 mx-auto mb-5">Contact</h2>
            </div>
            <div class="row">
              <div class="col">
                <h5 class="h5 text-warning text-center">Have a question or wanna work together?</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
              </div>
                <div class="col-sm">
                  <form class="needs-validation mt-3" action="" method="POST" novalidate>
                    <div class="form-group">
                      <div class="form-row">
                        <div class="col-sm">
                          <input type="text" class="form-control" style="background-color: transparent; color: white;" id="name" placeholder="Your Name" required>
                          <div class="invalid-feedback">
                            Enter your name.
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-row">
                        <div class="col-sm">
                          <input type="text" class="form-control" id="email" style="background-color: transparent; color: white;" placeholder="Email" required>
                          <div class="invalid-feedback">
                            Enter your email.
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-row">
                        <div class="col-sm">
                          <textarea style="background-color: transparent; color: white;" class="form-control" name="message" id="message" cols="30" rows="10" placeholder="Enter your message" required></textarea>
                          <div class="invalid-feedback">
                            Enter your message.
                          </div>
                        </div>
                      </div>
                    </div>
                    <button class="btn btn-primary" type="submit">KIRIM</button>
                  </form>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
        </div>
    </main>
